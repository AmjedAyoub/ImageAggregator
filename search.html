    <!-- THe Search Bar -->
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header adv">
                    <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="searchBtn glyphicon glyphicon-search"> Search</i>
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseadv">
                       Advanced
                   </a>
                </div>
                <div id="collapseadv" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <div class="advBody">


                            <form>
                                <strong>Size </strong>
                                <select class="advForm sizeImg" name="size">
                                <option value="select" selected>Select</option>
                                  <option value="large">Large</option>
                                  <option value="medium">Medium</option>
                                  <option value="small">Small</option>
                                </select>
                            </form>

                            <form>
                                <strong>Type </strong>
                                <select class="advForm typeImg" name="type">
                                    <option value="select" selected>Select</option>
                                      <option value=".jpg">.jpg</option>
                                      <option value=".gif">.gif</option>
                                      <option value=".jpeg">.jpeg</option>
                                    </select>
                            </form>

                            <form>
                                <strong>Site </strong>
                                <select class="advForm siteImg" name="site">
                                    <option value="select" selected>Select</option>
                                      <option value="giphy">Giphy</option>
                                      <option value="pexels">Pexels</option>
                                      <option value="unsplash">Unsplash</option>
                                    </select>
                            </form>
                            <div>
                            <strong>Photographer Name </strong>
                            <br>
                            <input id="photographer" type="text">
                            </div>
                        </div>
                        <div id="AdvSearh">
                            <h5><a class="glyphicon glyphicon-search" id="AdvSearchBtn" href="#">
                            ADVANCED SEARCH
                        </a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
